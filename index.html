<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./src/main.js" type="module"></script>
</head>

<body>
  <!-- Header -->
  <header class="sticky">
    <div class="logo">Logo</div>
    <nav>
      <!-- Categories will be dynamically added here -->
    </nav>
  </header>

  <!-- Product Name and Description -->
  <div class="category-description">
    <!-- Product category will be dynamically added here -->
  </div>

  <!-- Product Counter -->
  <div class="product-counter">
    <!-- Price counters will be dynamically added here -->
  </div>

  <!-- Sorting Mechanism -->
  <div class="sorting">
    <label for="sort-select">Sort by:</label>
    <select id="sort-select">
      <option value="nameAsc">Alphabetical (A-Z)</option>
      <option value="nameDesc">Alphabetical (Z-A)</option>
      <option value="priceAsc">Price (Low to High)</option>
      <option value="priceDesc">Price (High to Low)</option>
    </select>
  </div>

  <main>
    <!-- Filtering Mechanisms -->
    <div class="filtering">
      <div class="price-filter">
        <!-- Price range filters will be dynamically added here -->
      </div>
      <div class="metal-filter">
        <!-- Metal filters will be dynamically added here -->
      </div>
    </div>
    <!-- Product Grid -->
    <div class="product-grid">
      <!-- Products will be dynamically added here -->
    </div>
  </main>

  <!-- Load More Button -->
  <button id="load-more-btn">Load More</button>

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="#">T&C</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </footer>
</body>

</html>
